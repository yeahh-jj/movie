<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
        <style>
        </style>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">

            <div class="row py-3 text-center align-middle sticky-top border-bottom border-dark">
                <div class="col"></div>
                <div class="col-3 py-2 rounded" style="background-color: black;">
                    <span style="color: white;" class="fs-5">Movie</span>
                </div>
                <div class="col text-end py-2">
                    <span id="menuBtn" class="material-symbols-outlined fs-1">menu</span>
                </div>
            </div>

            <div class="row mt-2">
                <div id="movieList" class="col-6 px-4"></div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/js/movieMain.js"></script>
    </body>
</html>

<template id="movieListTemplate">
    <div class="row movieItem" data-id="">
        <div class="col px-4 border border-dark rounded">
            <div class="row">
                <div class="col">
                    <span class="movieTitle fw-bold fs-5"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="movieRating">⭐️</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="movieSummary"></span>
                </div>
            </div>
        </div>
    </div>
</template>

<div class="offcanvas offcanvas-start" tabindex="-1" id="menuCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">메뉴</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      메뉴 내용
    </div>
</div>

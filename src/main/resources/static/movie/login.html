<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
        </style>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <div class="row py-5"></div>
            <div class="row py-5"></div>

            <div class="row py-3 text-center">
                <div class="col"></div>
                <div class="col-4 py-3 rounded" style="background-color: black;">
                    <span style="color: white;" class="fs-2">Movie</span>
                </div>
                <div class="col"></div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <input id="email" type="text" class="form-control rounded py-3" placeholder="아이디를 입력하세요">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input id="password" type="password" class="form-control rounded py-3" placeholder="비밀번호를 입력하세요">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <button id="loginBtn" class="form-control py-3 my-1 rounded-pill" style="background-color: rgb(46, 45, 45);"><span style="color: white;" class="fs-6">로그인</span></button>
                </div>
            </div>

            <div class="row mb-5 px-3 fixed-bottom">
                <div class="col">
                    <button id="registerUserBtn" class="form-control py-3 my-1 rounded-pill" style="border-color: black;"><span class="fs-6">새 계정 만들기</span></button>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/js/login.js"></script>
    </body>
</html>

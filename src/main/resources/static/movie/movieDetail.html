<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
        </style>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100" style="background-color: rgb(231, 229, 229);">

            <div class="row py-3 text-center align-middle sticky-top" style="background-color: white;">
                <div class="col text-start py-2">
                    <span id="backBtn" class="material-symbols-outlined fs-1">arrow_back_ios</span>
                </div>

                <div class="col-3 py-2 rounded" style="background-color: black;">
                    <span style="color: white;" class="fs-5">Movie</span>
                </div>

                <div class="col text-end py-2">
                    <span id="menuBtn" class="material-symbols-outlined fs-1">menu</span>
                </div>
            </div>

            <div class="row text-center mt-3">
                <div class="col">
                    <span class="fs-4" style="color: rgb(127, 128, 139);">영화정보</span>
                </div>
            </div>

            <div class="row mt-3 rounded mx-1" style="background-color: white;">
                <div class="col">
                    <div class="row text-center border-bottom mx-2 py-3">
                        <div class="col mt-2">
                            <span id="title" class="fs-1 fw-bold">제목</span>
                        </div>
                    </div>
                    
                    <div class="row mt-3 mx-1">
                        <div class="col-2">
                            <span style="color: gray;">장르</span>
                        </div>
                        <div class="col px-0">
                            <span class="fw-bold" id="genre"></span>
                        </div>
                    </div>

                    <div class="row mt-1 mx-1">
                        <div class="col-2">
                            <span style="color: gray;">시간</span>
                        </div>
                        <div class="col px-0">
                            <span class="fw-bold" id="runningTime"></span>
                        </div>
                    </div>

                    <div class="row mt-1 mx-1 mb-4">
                        <div class="col-2">
                            <span style="color: gray;">감독</span>
                        </div>
                        <div class="col px-0">
                            <span class="fw-bold" id="director"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 rounded mx-1" style="background-color: white;">
                <div class="col">
                    <div class="row mx-2 py-3">
                        <div class="col mt-2">
                            <span class="fs-5 fw-bold">줄거리</span>
                        </div>
                    </div>
                    
                    <div class="row mt-1 mb-4 mx-2">
                        <div class="col">
                            <span id="description" style="color: rgb(73, 73, 73);"></span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-3 rounded mx-1" style="background-color: white;">
                <div class="col">
                    <div class="row mx-2 py-3 align-middle">
                        <div class="col mt-2">
                            <span class="fs-5 fw-bold">리뷰(⭐️<span id="averageRating"></span>)</span>
                        </div>
                    </div>
                    
                    <div class="row mt-1 mb-4 mx-2">
                        <div class="col" id="reviewList">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-3 px-3 text-center align-middle fixed-bottom border-secondary" style="background-color: white;">
                <div class="col">
                    <button id="resesrvationBtn" class="form-control py-3 my-1 rounded" style="background-color: rgb(46, 45, 45);"><span style="color: white;" class="fs-4 fw-bold">예매하기</span></button>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="reservationCanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">예매하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">

                <div class="mb-3">
                    <label class="form-label">상영 시간</label>
                    <select id="screenTimeSelect" class="form-select">
                        <option value="">상영 시간을 선택하세요</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">좌석 수</label>
                    <input id="seatCount" type="number" class="form-control" min="1" max="16" value="1">
                </div>

                <button id="submitReservationBtn" class="btn btn-dark w-100 mt-3 py-2">
                    예매 완료
                </button>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/js/movieDetail.js"></script>
    </body>
</html>

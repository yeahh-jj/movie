<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
    <style>
    </style>
</head>
<body>
<div class="container d-flex flex-column min-vh-100">

    <div class="row mt-3 px-2">
        <div class="col fs-2 font-weight-bold">
            <span id="backBtn" class="material-symbols-outlined">arrow_back_ios</span>
        </div>
    </div>
    
    <div class="row py-3 text-center">
        <div class="col"></div>
        <div class="col-4 py-3 border-bottom border-black">
            <span class="fs-1">회원가입</span>
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-5">
        <div class="col px-3">
            <span class="fs-5">아이디 입력</span>
        </div>
    </div>

    <div class="row mt-2 mb-2">
        <div class="col">
            <input id="email" type="text" class="form-control rounded py-3" placeholder="아이디를 입력하세요">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col px-3">
            <span class="fs-5">비밀번호 입력</span>
        </div>
    </div>

    <div class="row mt-2 mb-2">
        <div class="col">
            <input id="password" type="password" class="form-control rounded py-3" placeholder="비밀번호를 입력하세요">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col px-3">
            <span class="fs-5">닉네임 입력</span>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <input id="nickName" type="text" class="form-control rounded py-3" placeholder="닉네임을 입력하세요.">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <button id="signupBtn" class="form-control py-3 my-1 rounded-pill" style="background-color: rgb(46, 45, 45);"><span style="color: white;" class="fs-6">회원가입</span></button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/js/signup.js"></script>
</body>
</html>
